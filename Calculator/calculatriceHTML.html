<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="./calculatriceCSS.css">

</head>
<body>
    <div id="container">
        <input placeholder="type your operation">
        <div id="_1st_line">
            <button>AC</button>
            <button>del</button>
            <button>%</button>
            <button>=</button>
        </div>
        <div id="_2nd_line">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div id="_3rd_line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div id="_4th_line">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div id="_5th_line">
            <button>OFF</button>
            <button>0</button>
            <button>.</button>
            <button>-</button>
        </div>
    </div>
    <script src="./calculatriceJS.js"></script>
</body>
</html>
